function isLeapYear(year) {
    if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
        return true;
    } else {
        return false;
    }
}

function drawSquare(size) {
    for (let i = 0; i < size; i++) {
        let row = '';
        
        for (let j = 0; j < size; j++) {

            if (i === 0 || i === size - 1 || j === 0 || j === size - 1 || i === j) {
                row += '%'; 
            } else {
                row += ' '; 
            }
        }
        
        console.log(row); 
    }
}

//13.feladat
function printNumbers() {
    let skipCount = 1; 
    let currentCount = 0;
    let output = []; 

    for (let i = 1; i <= 100; i++) {
        
        if (i % 3 === 0) {
            currentCount++; 

            
            if (currentCount === skipCount) {
                skipCount++; 
                continue; 
            }
        }
        

        output.push(i);
    }


    console.log(output.join(', '));
}

printNumbers();

function fizzBuzz(maxNumber) {
    let output = []; 

    for (let i = 1; i <= maxNumber; i++) {
        
        if (i % 3 === 0 && i % 5 === 0) {
            output.push("fizzbuzz"); 
        } else if (i % 3 === 0) {
            output.push("fizz"); 
        } else if (i % 5 === 0) {
            output.push("buzz");
        } else {
            output.push(i); 
        }
    }

   
    console.log(output.join(', '));
}
